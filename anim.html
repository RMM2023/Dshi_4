<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демонстрация CSS-анимаций</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            width: 100px;
            height: 100px;
            background: coral;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
        /* Transition */
        .transition:hover {
            background-color: crimson;
            transform: scale(1.2);
            transition: all 0.5s ease;
        }
        /* Keyframes Animation */
        @keyframes bounce {
            0%{transform: translateX(-40px);}
            50%{transform: translateX(40px);}
            100%{transform: translateX(-40px);}
        }
        .bounce {
            animation: bounce 1s infinite;
        }
        /* JavaScript Toggle Animation */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .rotate {
            animation: rotate 1s linear;
        }
    </style>
</head>
<body>
    <h1>Демонстрация CSS-анимаций</h1>
    <div class="container">
        <div class="box transition">Transition</div>
        <div class="box bounce">Keyframes</div>
        <div class="box" id="toggle-box">JS Toggle</div>
    </div>
    <script>
        const toggleBox = document.getElementById("toggle-box");
        toggleBox.addEventListener("click", () => {
            toggleBox.classList.toggle("rotate");
        });
    </script>
</body>
</html>
